<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Data Bar Graph</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Product Data Input</h1>
        <form id="product-form">
            <input type="text" id="product-name" placeholder="Product Name" required>
            <input type="number" id="product-price" placeholder="Price" required>
            <input type="number" id="product-rating" placeholder="Rating (0-5)" required min="0" max="5">
            <button type="submit">Add Product</button>
        </form>

        <div>
            <h2>Price Bar Graph</h2>
            <button id="sort-price">Sort by Price</button>
            <div id="price-graph" class="graph"></div>
        </div>

        <div>
            <h2>Rating Bar Graph</h2>
            <button id="sort-rating">Sort by Rating</button>
            <div id="rating-graph" class="graph"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
